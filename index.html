<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Black Sheep Collectives</h1>
        </header>
        <main>
            <div class="carousel">
                <div class="carousel-control-button left">
            <input type="radio" name="carousel-control-input">
            </div>

            <div class="carousel-control-button right">
            <input type="radio" name="carousel-control-input" checked>
            </div>

            <div class="carousel-rotation-direction">
                <ul class="carousel-item-wrapper" style="--_num-elements:2">
                    <li class="carousel-item">
                        <img src="images/closeEyes.jpg" alt="Image 1">
                    </li>
                    <li class="carousel-item">
                        <img src="images/faceSketch.jpg" alt="Image 2">
                    </li>
                    <li class="carousel-ground">
                    </li>
                </ul>
            </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2026 Black Sheep Collectives</p>
        </footer>
    </body>
</html>
